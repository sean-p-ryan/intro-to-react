<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
           <div>
            <h1>Hello {this.props.name}!</h1>
           </div>
         );
         }
       }

       ReactDOM.render(
       <Greeting name="Sean"/>, document.getElementById('app')
     );
     </script>

     <!-- Like button -->
     <div id="like_button_container"></div>

     <script type="text/javascript">

     const e = React.createElement;

     class LikeButton extends React.Component {
       constructor(props) {
         super(props);
         this.state = {
           liked: false,
           name: "Sean"
         }
       }

       render() {
         if (this.state.liked) {
           return this.state.name + " liked this!"
         }

         return e(
           'button',
           { onClick: () => this.setState({liked: true}) },
           'Like'
         );
       }
     }

     const domContainer = document.querySelector('#like_button_container');
     ReactDOM.render(e(LikeButton), domContainer);

     </script>

  </body>
</html>
